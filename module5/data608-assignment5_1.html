<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head> 

  <body>

    <script type="text/javascript">
      function reverseTheWord(){

        var myword = document.getElementById("word");
        var splitWord = myword.value.split("");
        var revArray = splitWord.reverse();
        var joinArray = revArray.join("");

        var rw = document.getElementById("reverseword");
        rw.innerHTML = joinArray;
      };

      function generate20Multiples() {

        var input = document.getElementById('number').value

        // create table and body
        var tbl = document.createElement("table");
        var tblBody = document.createElement("tbody");

        // create cells
        var k = 1
        for (var i = 0; i < 5; i++) {
          // table row
          var row = document.createElement("tr");

          for (var j = 0; j < 4; j++) {
            // Create a <td> element and a text node
            var cell = document.createElement("td");
            var cellText = document.createTextNode(input*k);
            cell.appendChild(cellText);
            row.appendChild(cell);
            k++;
          }

          // append row
          tblBody.appendChild(row);
        }

        // put the <tbody> in the <table>
        tbl.appendChild(tblBody);

        // append the div to show table
        var mt = document.getElementById("multipleTable");
        mt.appendChild(tbl);
      };
    </script>

    <form name="revform">
      <p><b>Create a function to reverse any word that you type in. This can be typed into either an input box or an alert box, and then print the result in a box or on the webpage.</b></p>
      <input type="text" id="word" placeholder="String here" >
      <input type="button" name="Reverse" value="Reverse" onclick="reverseTheWord()">

      <div id="reverseword"></div>
    </form>

    <br><br>

    <p><b>Create a function that takes an input number, and prints a table with the first 20 multiples of the number, in order 5x4.</b></p>
    <form name="myTable">
      <input type="text" id="number" placeholder="Number here">
      <input type="button" value="Generate Multiples" onClick="generate20Multiples()">
    </form>

    <div id="multipleTable"></div>

  </body>
</html>
